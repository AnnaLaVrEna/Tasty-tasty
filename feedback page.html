<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <header class="header">
        <a href="index.html" class="header__logo-link">
            <img src="tasty coffee logo.svg" alt="tasty coffee logo" class="header__logo-image" loading="lazy">
        </a>
        <nav class="header__menu">
            <ul class="header__menu-list">
                <li class="header__menu-item">
                    <a href="index.html" class="header__menu-link">HOME</a>
                </li>
                <li class="header__menu-item">
                    <a href="contacts page.html" class="header__menu-link">CONTACTS</a>
                </li>
                <li class="header__menu-item">
                    <a href="feedback page.html" class="header__menu-link header__menu-link--active">FEEDBACK</a>
                </li>

            </ul>
        </nav>
        </header>

        <div class="container">
            <div class="feedback-container">
                <h2>Обратная связь</h2>
                <form action="send.php" method="POST" class="feedback-form">
                <div class="form-group">
                    <label for="name">Ваше имя:</label>
                    <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Тема:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            
            <div class="form-group">
                <label for="message">Сообщение:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Отправить</button>
        </form>
    </div>
</div>
</body>
</html>
